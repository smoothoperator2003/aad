<!-- practical 5 write a program to perform validation of a form using angularjs -->


<!DOCTYPE html> 
<html> 
 
<head> 
    <title>AngularJS Form Validation</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
    <style> 
        body { 
            font-family: Arial, Helvetica, sans-serif; 
        } 
        
        h1 { 
            color: green; 
        } 
    </style> 
</head> 
 
<body ng-app=""> 
    <h1>GeeksforGeeks</h1> 
    <h3>AngularJS Form Validation</h3> 
    <form name="form1"> 
        <p>Name: 
            <input name="username" ng-model="username" required> 
            <span ng-show="form1.username.$pristine && form1.username.$invalid">The name is required.</span> 
        </p> 
        <p>Address: 
            <input name="useraddress" ng-model="useraddress" required> 
        </p> 
    </form> 
    <p> 
        We use the ng-show directive to only show the error message <br>if the field has not modified yet AND content present in the field is invalid. 
    </p> 
</body> 
</html>
